<!-- AI Sovereignty Extended Head Section -->
<!-- Custom Resistance Theme CSS -->
<link rel="stylesheet" href="{{ "css/resistance-overrides.css" | absURL }}" />

<!-- Resistance Theme Meta Tags -->
<meta name="theme-color" content="#ff4444">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="AI Sovereignty">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} :: {{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ if .IsHome }}Fight algorithmic manipulation. Defend democracy. Resist AI control.{{ else }}{{ .Summary | default .Site.Params.description | default "Resistance intelligence for digital sovereignty" }}{{ end }}">
<meta property="og:image" content="{{ .Site.BaseURL }}og-image.png">
<meta property="og:site_name" content="{{ .Site.Title }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} :: {{ .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ if .IsHome }}Fight algorithmic manipulation. Defend democracy. Resist AI control.{{ else }}{{ .Summary | default .Site.Params.description | default "Resistance intelligence for digital sovereignty" }}{{ end }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}og-image.png">

<!-- Additional SEO Meta Tags -->
<meta name="description" content="{{ if .IsHome }}Fight algorithmic manipulation. Defend democracy. Resist AI control. Join 47,000+ digital sovereignty defenders.{{ else }}{{ .Summary | default .Site.Params.description | default "Resistance intelligence for digital sovereignty" }}{{ end }}">
<meta name="keywords" content="AI resistance, algorithmic manipulation, democracy defense, digital sovereignty, election integrity, economic freedom, cognitive liberty, surveillance resistance, AI governance, technology ethics">
<meta name="author" content="{{ .Site.Params.author | default "AI Sovereignty Resistance Network" }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- RSS Feed -->
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}index.xml">

<!-- Favicon and Icons -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon.png">
<link rel="apple-touch-icon" href="{{ .Site.BaseURL }}apple-touch-icon.png">

<!-- Preload Critical Resources -->
<link rel="preload" href="{{ .Site.BaseURL }}fonts/FiraCode-Latin.woff2" as="font" type="font/woff2" crossorigin>

<!-- DNS Prefetch for Performance -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">

<!-- Security Headers -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

<!-- Structured Data for SEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Website",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "Fight algorithmic manipulation. Defend democracy. Resist AI control.",
  "inLanguage": "en-US",
  "author": {
    "@type": "Organization",
    "name": "AI Sovereignty Resistance Network"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}og-image.png"
    }
  }
}
</script>

{{ if not .IsHome }}
<!-- Article Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ .Summary | default "Resistance intelligence for digital sovereignty" }}",
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  {{ if .Lastmod }}"dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",{{ end }}
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author | default "AI Sovereignty Resistance Network" }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}og-image.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
{{ end }}

<!-- Resistance Terminal Loading Animation -->
<style>
/* Loading screen with terminal effect */
#resistance-loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0d0d0d;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Courier New', monospace;
  color: #ff4444;
  transition: opacity 0.5s ease;
}

#resistance-loader.hidden {
  opacity: 0;
  pointer-events: none;
}

.terminal-boot {
  text-align: left;
  font-size: 14px;
  line-height: 1.4;
}

.boot-line {
  opacity: 0;
  animation: boot-sequence 0.5s ease forwards;
}

.boot-line:nth-child(1) { animation-delay: 0s; }
.boot-line:nth-child(2) { animation-delay: 0.2s; }
.boot-line:nth-child(3) { animation-delay: 0.4s; }
.boot-line:nth-child(4) { animation-delay: 0.6s; }
.boot-line:nth-child(5) { animation-delay: 0.8s; }
.boot-line:nth-child(6) { animation-delay: 1.0s; }

@keyframes boot-sequence {
  0% { opacity: 0; transform: translateX(-10px); }
  100% { opacity: 1; transform: translateX(0); }
}

.cursor-blink {
  animation: cursor-blink 1s infinite;
}

@keyframes cursor-blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

/* Hide loader on mobile for performance */
@media (max-width: 768px) {
  #resistance-loader {
    display: none;
  }
}
</style>
